<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Roadie Trilhas</title>
</head>
<body>
    <div>
        <a th:href="@{/trilhas/cadastrar_trilha}">Cadastrar Trilhas</a>
        <a th:href="@{/}">Voltar</a>
    </div>
    <div class="card" th:each="trilha : ${listaTrilhas}">
        <div>
            <h3 th:text="${trilha.nome}"></h3>

            <p><span th:text="${trilha.id}"></span></p>
            <p><span th:text="${trilha.nome}"></span></p>
            <p><span th:text="${trilha.descricao}"></span></p>
            <p><span th:text="${trilha.nivel}"></span></p>
            <p><span th:text="${trilha.carga_horaria}"></span></p>
            <p><span th:text="${trilha.foco_principal}"></span></p>
        </div>

        <a th:href="@{/trilhas/editar/{id}(id=${trilha.id})}">Editar</a>
        <a th:href="@{/trilhas/deletar/{id}(id=${trilha.id})}">Deletar</a>
        <a th:href="@{/trilhas/inscrever_trilha/{id}(id=${trilha.id})}">Inscrever</a>
    </div>
</body>
</html>
