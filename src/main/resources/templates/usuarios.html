<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Roadie Usuarios</title>
    <link rel="stylesheet" th:href="@{/css/usuarios.css}">
</head>
<body>
    <div class="navMenu">
        <a th:href="@{/usuarios/cadastrar_usuarios}">Cadastrar</a>
        <a th:href="@{/}">Voltar</a>
    </div>
    <div class="container">
        <div class="card" th:each="usuario : ${listaUsuarios}">
            <div class="userContent">
                <div class="headerProfile">
                    <img class="profile-pic" th:src="@{/images/profile-circle-svgrepo-com 1.svg}" alt="ProfileIcon">
                    <h3 th:text="${usuario.nome}"></h3>
                </div>
                <div class="infosContainer">
                    <div class="infosDiv">
                        <p>ID: <span th:text="${usuario.id}"></span></p>
                        <p>Atuação: <span th:text="${usuario.area_atuacao}"></span></p>
                    </div>
                    <div class="infosDiv">
                        <p>Nome: <span th:text="${usuario.nome}"></span></p>
                        <p>Nível: <span th:text="${usuario.nivel_carreira}"></span></p>
                    </div>
                    <div class="infosDiv">
                        <p>Email: <span th:text="${usuario.email}"></span></p>
                        <p>Data de Cadastro: <span th:text="${usuario.data_cadastro}"></span></p>
                    </div>                    
                </div>
                    
            </div>

            <h3 class="inscritoTrilhas" th:if="${inscricoesCount[usuario.id] > 0}">Inscrito em: <span th:text="${inscricoesCount[usuario.id]}"></span> trilha(s)</h3>
            <ul class="listaTrilhas">
                <li th:each="trilha : ${trilhasPorUsuario[usuario.id]}">
                    <span th:text="${trilha.nome}"></span>

                    <a class="btnCancel"
                       th:href="@{/inscricoes/cancelar/{userId}/{trilhaId}(userId=${usuario.id}, trilhaId=${trilha.id})}">
                        Cancelar
                    </a>
                </li>
            </ul>

            <div class="buttons">
                <a class="btnPrp" th:href="@{/usuarios/editar/{id}(id=${usuario.id})}">Editar</a>
                <a class="btnPrp" th:href="@{/usuarios/deletar/{id}(id=${usuario.id})}">Deletar</a>
            </div>
        </div>
    </div>

</body>
</html>
