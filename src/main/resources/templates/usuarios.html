<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Roadie Usuarios</title>
</head>
<body>
    <div>
        <a th:href="@{/usuarios/cadastrar_usuarios}">Cadastrar Usu√°rio</a>
        <a th:href="@{/}">Voltar</a>
    </div>
    <div class="container">
        <div class="card" th:each="usuario : ${listaUsuarios}">
            <div>
            <h3 th:text="${usuario.nome}"></h3>

                <p><span th:text="${usuario.id}"></span></p>
                <p><span th:text="${usuario.nome}"></span></p>
                <p><span th:text="${usuario.email}"></span></p>
                <p><span th:text="${usuario.area_atuacao}"></span></p>
                <p><span th:text="${usuario.nivel_carreira}"></span></p>
                <p><span th:text="${usuario.data_cadastro}"></span></p>

            </div>

            <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}">Editar</a>
            <a th:href="@{/usuarios/deletar/{id}(id=${usuario.id})}">Deletar</a>

        </div>
    </div>

</body>
</html>
